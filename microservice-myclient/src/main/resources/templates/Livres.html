<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Header}">


<head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
            rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">


    <!-- Main Stylesheet File -->
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>


<!--==========================
    Livres section
  ============================-->

<body>

<main id="main">
    <section th:id="page">
        <div class="page-container">

            <h1>Liste des livres</h1>

            <form th:action="@{/recherche}" methode="get">
                <label>Mot clé :</label>
                <input type="text" name="mc" th:value="${mc}"/>
                <button class="btn btn-primary">Chercher</button>
            </form>


            <div class="cstyle">
                <table class="table listTableDeco">
                    <thead>
                        <tr>
                            <th>Titre : </th>
                            <th>Nom de l'Auteur</th>
                            <th>Prénom de l'Auteur</th>
                            <th>Nombre d'exemplaires disponibles : </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mlivre:${livreBeanList}">
                        <td><a th:href="@{/livre/{id}(id=${mlivre.id})}" th:text="${mlivre.titre}"></a></td>
                        <td th:text="${mlivre.nomAuteur}"></td>
                        <td th:text="${mlivre.prenomAuteur}"></td>
                        <td><span th:text="${mlivre.nbrCopiesDisponibles}" style="color:#00FF00;"></span> / <span th:text="${mlivre.nbCopies}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${livreBeanList.isEmpty()}">
                <p>Aucun livres ne correspond à vos critères</p>
            </div>
        </div>
    </section>
</main>


</body>
</html>
